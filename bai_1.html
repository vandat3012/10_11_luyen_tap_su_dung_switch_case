<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser=prompt("enter browser name");
    switch (browser){
        case 'Edge':
            alert("you've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert('okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
